    <!-- sign up form -->
    <!-- the code has been taken and modifed from Love Running project -->

    <section id="form-container">
        <form action="formdestination.html" method="POST" class="signup-form">
            <h2>Sign Up <i class="fas fa-user-edit"></i></h2>

            <label for="child-name">Child Name</label>
            <input id="child-name" type="text" class="text-input" name="child-name" required>

            <label for="age">Child Age</label>
            <input id="age" type="text" class="text-input" name="age" required>

            <label for="parent-name">Parent Name</label>
            <input id="parent-name" type="text" class="text-input" name="parent-name" required>

            <label for="email">Email</label>
            <input id="email" type="email" class="text-input" name="email" required>

            <h2 id="program-choose">Which program do you choose?</h2>
            <label for="first">1</label>
            <input type="radio" id="first" name="program_preference" value="first">

            <label for="second">2</label>
            <input type="radio" id="second" name="program_preference" value="second">

            <label for="third">3</label>
            <input type="radio" id="third" name="program_preference" value="third">

            <input class="signup-button" type="submit" id="submit" value="Sign Up">

        </form>
    </section>
